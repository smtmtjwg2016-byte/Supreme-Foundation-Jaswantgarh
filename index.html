<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>डेटा एंट्री फार्म</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e2e8f0; /* हल्का नीला-भूरा बैकग्राउंड */
        }
        .container {
            background-color: #ffffff;
            max-width: 800px;
        }
        .header-bg {
            background-image: linear-gradient(to right, #4c51bf, #6b46c1); /* जीवंत इंडिगो-बैंगनी ग्रेडिएंट */
        }
    </style>
</head>
<body class="p-4 flex items-center justify-center min-h-screen">

    <!-- मुख्य कंटेनर -->
    <div class="container rounded-3xl shadow-2xl p-8 md:p-12">

        <!-- हैडर -->
        <div class="header-bg text-white text-center p-8 rounded-t-2xl -mt-8 -mx-8 md:-mx-12 mb-8">
            <h1 class="text-4xl font-bold tracking-tight">सुप्रीम फाउण्डेशन जसवन्तगढ</h1>
            <p class="mt-2 text-xl font-medium">डेटा एंट्री फार्म</p>
        </div>

        <!-- मैसेज बॉक्स -->
        <div id="messageBox" class="hidden mt-6 p-4 rounded-xl font-semibold text-center" role="alert"></div>

        <!-- डेटा सबमिशन फॉर्म -->
        <form id="data-entry-form" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- स्वयंसेवक का नाम -->
                <div>
                    <label for="volunteer-name" class="block text-gray-700 font-semibold mb-2">स्वयंसेवक का नाम</label>
                    <input type="text" id="volunteer-name" name="स्वयंसेवक का नाम" class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors" placeholder="नाम दर्ज करें" required>
                </div>
                <!-- एस आर नम्बर -->
                <div>
                    <label for="sr-number" class="block text-gray-700 font-semibold mb-2">एसआर नम्बर</label>
                    <input type="text" id="sr-number" name="एसआर नम्बर" class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors" placeholder="एसआर नम्बर दर्ज करें" required>
                </div>
                <!-- मोबाइल नम्बर -->
                <div>
                    <label for="mobile-number" class="block text-gray-700 font-semibold mb-2">मोबाइल नम्बर</label>
                    <input type="tel" id="mobile-number" name="मोबाइल नम्बर" pattern="[0-9]{10}" class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors" placeholder="10 अंकों का नंबर" required>
                </div>
                <!-- कुल उपस्थिति दिन -->
                <div>
                    <label for="total-days" class="block text-gray-700 font-semibold mb-2">कुल उपस्थिति दिन</label>
                    <input type="number" id="total-days" name="कुल उपस्थिति दिन" min="0" class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors" value="0" required>
                </div>
            </div>
            
            <!-- सबमिट बटन -->
            <button type="submit" id="submitButton" class="w-full bg-indigo-600 text-white font-bold p-4 rounded-xl shadow-md hover:bg-indigo-700 transition-colors">
                डेटा सबमिट करें
            </button>
        </form>
    </div>
    
    <script>
        const form = document.getElementById('data-entry-form');
        const submitButton = document.getElementById('submitButton');
        const messageBox = document.getElementById('messageBox');

        // आपको इस URL को अपने Google Apps Script के Deployment URL से बदलना होगा
        const googleAppsScriptURL = 'यहां अपनी गूगल ऐप्स स्क्रिप्ट URL डालें';

        // मैसेज बॉक्स दिखाने के लिए फ़ंक्शन
        function showMessage(text, classes) {
            messageBox.textContent = text;
            messageBox.className = `mt-6 p-4 rounded-xl font-semibold text-center ${classes}`;
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 5000);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            submitButton.disabled = true;
            submitButton.textContent = 'सबमिट हो रहा है...';
            submitButton.classList.remove('hover:bg-indigo-700');
            submitButton.classList.add('bg-gray-400');

            try {
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                // Google Apps Script को डेटा भेजने के लिए fetch का उपयोग करें
                const response = await fetch(https://script.google.com/macros/s/AKfycbxyUJI6_BMEnrDdA7jXBdqusp1jh8ayFRMkYy_aJOQzTHBp87LOFiB0OrqBPtoE-VP4/exec, {
                    method: 'POST',
                    mode: 'no-cors', // CORS को बाईपास करने के लिए
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                
                // यहां हम no-cors मोड के कारण response.ok की जांच नहीं कर सकते
                // इसलिए, हम हमेशा सफलता का संदेश मानते हैं।
                // वास्तविक सफलता की पुष्टि Google Apps Script द्वारा लॉग या Google Sheet में डेटा को देखकर की जा सकती है।
                showMessage("✅ डेटा सफलतापूर्वक सबमिट कर दिया गया है!", "bg-green-100 text-green-700");
                form.reset(); // फ़ॉर्म को रीसेट करें
                
            } catch (error) {
                console.error("Error:", error);
                showMessage("❌ डेटा सबमिट करने में कोई त्रुटि हुई। कृपया पुनः प्रयास करें।", "bg-red-100 text-red-700");
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'डेटा सबमिट करें';
                submitButton.classList.remove('bg-gray-400');
                submitButton.classList.add('hover:bg-indigo-700');
            }
        });
    </script>
</body>
</html>
