        // ‡§´‡•â‡§∞‡•ç‡§Æ ‡§´‡§º‡•Ä‡§≤‡•ç‡§°‡•ç‡§∏ ‡§ï‡•ã ‡§®‡§æ‡§Æ ‡§¶‡•á‡§Ç ‡§§‡§æ‡§ï‡§ø Apps Script ‡§â‡§®‡•ç‡§π‡•á‡§Ç ‡§™‡§π‡§ö‡§æ‡§® ‡§∏‡§ï‡•á‡•§
        const formFields = [
            'date', 'srNumber', 'volunteerName', 'mobileNumber', 'workingVolunteers',
            'location', 'school'
        ];

        // ‡§≤‡•ã‡§ï‡•á‡§∂‡§® ‡§°‡•ç‡§∞‡•â‡§™‡§°‡§æ‡§â‡§® ‡§ï‡•ã ‡§™‡•â‡§™‡•Å‡§≤‡•á‡§ü ‡§ï‡§∞‡§®‡•á ‡§ï‡§æ ‡§´‡§Ç‡§ï‡•ç‡§∂‡§®‡•§
        function populateLocationDropdown() {
            for (const location in locationsAndSchools) {
                const option = document.createElement('option');
                option.value = location;
                option.text = location;
                locationDropdown.appendChild(option);
            }
        }
        
        // ‡§§‡§æ‡§≤‡§ø‡§ï‡§æ ‡§¨‡§®‡§æ‡§®‡•á ‡§î‡§∞ ‡§™‡•â‡§™‡•Å‡§≤‡•á‡§ü ‡§ï‡§∞‡§®‡•á ‡§ï‡§æ ‡§´‡§Ç‡§ï‡•ç‡§∂‡§®‡•§
        function createTable() {
            dataTableBody.innerHTML = '';
            
            // ‡§™‡•ç‡§∞‡§§‡•ç‡§Ø‡•á‡§ï ‡§ï‡§ï‡•ç‡§∑‡§æ ‡§ï‡•á ‡§≤‡§ø‡§è ‡§™‡§Ç‡§ï‡•ç‡§§‡§ø‡§Ø‡§æ‡§Å ‡§¨‡§®‡§æ‡§è‡§Å‡•§
            classes.forEach(cls => {
                const row = document.createElement('tr');
                row.className = "hover:bg-gray-50 transition duration-150";
                row.innerHTML = `
                    <td class="py-3 px-2 border-r border-gray-200 font-medium">${cls}</td>
                    <td class="py-3 px-2 border-r border-gray-200">
                        <input type="number" name="boys-${cls}" data-class="${cls}" data-gender="B" class="input-field border-0 focus:ring-0 focus:outline-none" min="0">
                    </td>
                    <td class="py-3 px-2 border-r border-gray-200">
                        <input type="number" name="girls-${cls}" data-class="${cls}" data-gender="G" class="input-field border-0 focus:ring-0 focus:outline-none" min="0">
                    </td>
                    <td class="py-3 px-2">
                        <input type="number" name="total-${cls}" data-class="${cls}" data-gender="T" class="input-field bg-gray-100 font-bold" min="0" readonly>
                    </td>
                `;
                dataTableBody.appendChild(row);
            });

            // ‡§ó‡•ç‡§∞‡•à‡§Ç‡§° ‡§ü‡•ã‡§ü‡§≤ ‡§ï‡•á ‡§≤‡§ø‡§è ‡§Ö‡§Ç‡§§‡§ø‡§Æ ‡§™‡§Ç‡§ï‡•ç‡§§‡§ø ‡§¨‡§®‡§æ‡§è‡§Å‡•§
            const totalRow = document.createElement('tr');
            totalRow.className = "bg-indigo-50 font-bold text-lg";
            totalRow.innerHTML = `
                <td class="py-3 px-2 border-r border-gray-200 text-indigo-800">‡§ï‡•Å‡§≤ ‡§Ø‡•ã‡§ó</td>
                <td class="py-3 px-2 border-r border-gray-200">
                    <input type="number" name="grandTotalBoys" data-gender="B" id="totalBoys" class="input-field bg-transparent" min="0" readonly>
                </td>
                <td class="py-3 px-2 border-r border-gray-200">
                    <input type="number" name="grandTotalGirls" data-gender="G" id="totalGirls" class="input-field bg-transparent" min="0" readonly>
                </td>
                <td class="py-3 px-2">
                    <input type="number" name="grandTotal" data-gender="T" id="grandTotal" class="input-field bg-transparent" min="0" readonly>
                </td>
            `;
            dataTableBody.appendChild(totalRow);
        }

        // ‡§ï‡•Å‡§≤ ‡§ï‡•Ä ‡§ó‡§£‡§®‡§æ ‡§ï‡§∞‡§®‡•á ‡§ï‡§æ ‡§´‡§Ç‡§ï‡•ç‡§∂‡§®‡•§
        function calculateTotals() {
            let grandTotalBoys = 0;
            let grandTotalGirls = 0;

            classes.forEach(cls => {
                const boysInput = document.querySelector(`input[name="boys-${cls}"]`);
                const girlsInput = document.querySelector(`input[name="girls-${cls}"]`);
                const totalInput = document.querySelector(`input[name="total-${cls}"]`);

                const boys = parseInt(boysInput.value) || 0;
                const girls = parseInt(girlsInput.value) || 0;
                const total = boys + girls;

                totalInput.value = total;
                grandTotalBoys += boys;
                grandTotalGirls += girls;
            });

            const grandTotal = grandTotalBoys + grandTotalGirls;

            document.getElementById('totalBoys').value = grandTotalBoys;
            document.getElementById('totalGirls').value = grandTotalGirls;
            document.getElementById('grandTotal').value = grandTotal;
        }

        // ‡§≤‡•ã‡§ï‡•á‡§∂‡§® ‡§°‡•ç‡§∞‡•â‡§™‡§°‡§æ‡§â‡§® ‡§ï‡•á ‡§≤‡§ø‡§è ‡§á‡§µ‡•á‡§Ç‡§ü ‡§∂‡•ç‡§∞‡•ã‡§§‡§æ‡•§
        locationDropdown.addEventListener('change', (e) => {
            const selectedLocation = e.target.value;
            const schools = locationsAndSchools[selectedLocation] || [];
            
            // ‡§∏‡•ç‡§ï‡•Ç‡§≤ ‡§°‡•ç‡§∞‡•â‡§™‡§°‡§æ‡§â‡§® ‡§ï‡•ã ‡§∏‡§ï‡•ç‡§∑‡§Æ ‡§î‡§∞ ‡§™‡•â‡§™‡•Å‡§≤‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç‡•§
            schoolDropdown.innerHTML = '';
            schoolDropdown.disabled = false;
            schoolDropdown.classList.remove('bg-gray-100');
            schoolDropdown.classList.add('bg-white');

            const defaultOption = document.createElement('option');
            defaultOption.value = "";
            defaultOption.text = "‡§µ‡§ø‡§¶‡•ç‡§Ø‡§æ‡§≤‡§Ø ‡§ö‡•Å‡§®‡•á‡§Ç";
            defaultOption.disabled = true;
            defaultOption.selected = true;
            schoolDropdown.appendChild(defaultOption);

            schools.forEach(schoolName => {
                const option = document.createElement('option');
                option.value = schoolName;
                option.text = schoolName;
                schoolDropdown.appendChild(option);
            });
        });
        
        // ‡§ó‡§£‡§®‡§æ ‡§ï‡•ã ‡§ü‡•ç‡§∞‡§ø‡§ó‡§∞ ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§á‡§®‡§™‡•Å‡§ü ‡§´‡§º‡•Ä‡§≤‡•ç‡§° ‡§ï‡•á ‡§≤‡§ø‡§è ‡§á‡§µ‡•á‡§Ç‡§ü ‡§∂‡•ç‡§∞‡•ã‡§§‡§æ‡•§
        dataTableBody.addEventListener('input', (e) => {
            if (e.target.type === 'number') {
                calculateTotals();
            }
        });
        
        // ‡§´‡•â‡§∞‡•ç‡§Æ ‡§∏‡§¨‡§Æ‡§ø‡§∂‡§® ‡§ï‡•á ‡§≤‡§ø‡§è ‡§á‡§µ‡•á‡§Ç‡§ü ‡§∂‡•ç‡§∞‡•ã‡§§‡§æ‡•§
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // ‡§ú‡§æ‡§Ç‡§ö‡•á‡§Ç ‡§ï‡§ø Google Apps Script URL ‡§∏‡•á‡§ü ‡§π‡•à ‡§Ø‡§æ ‡§®‡§π‡•Ä‡§Ç‡•§
            if (SCRIPT_URL === 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE' || !SCRIPT_URL) {
                showMessage("‡§ï‡•É‡§™‡§Ø‡§æ Google Apps Script URL ‡§ï‡•ã ‡§Ö‡§™‡§°‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç‡•§", "bg-red-100 text-red-700");
                return;
            }

            // ‡§´‡•â‡§∞‡•ç‡§Æ ‡§°‡•á‡§ü‡§æ ‡§ï‡•ã ‡§á‡§ï‡§ü‡•ç‡§†‡§æ ‡§ï‡§∞‡•á‡§Ç
            const formData = new FormData(form);
            const data = {};
            
            // ‡§∏‡§æ‡§Æ‡§æ‡§®‡•ç‡§Ø ‡§´‡§º‡•Ä‡§≤‡•ç‡§°‡•ç‡§∏ ‡§ï‡•ã ‡§ú‡•ã‡§°‡§º‡•á‡§Ç
            formFields.forEach(field => {
                data[field] = formData.get(field);
            });

            // ‡§ï‡§ï‡•ç‡§∑‡§æ-‡§µ‡§æ‡§∞ ‡§°‡•á‡§ü‡§æ ‡§ï‡•ã ‡§ú‡•ã‡§°‡§º‡•á‡§Ç
            classes.forEach(cls => {
                data[`boys-${cls}`] = formData.get(`boys-${cls}`) || 0;
                data[`girls-${cls}`] = formData.get(`girls-${cls}`) || 0;
                data[`total-${cls}`] = (parseInt(data[`boys-${cls}`]) || 0) + (parseInt(data[`girls-${cls}`]) || 0);
            });

            // ‡§ó‡•ç‡§∞‡•à‡§Ç‡§° ‡§ü‡•ã‡§ü‡§≤ ‡§ú‡•ã‡§°‡§º‡•á‡§Ç
            data['grandTotalBoys'] = formData.get('grandTotalBoys') || 0;
            data['grandTotalGirls'] = formData.get('grandTotalGirls') || 0;
            data['grandTotal'] = (parseInt(data['grandTotalBoys']) || 0) + (parseInt(data['grandTotalGirls']) || 0);


            // ‡§∏‡§¨‡§Æ‡§ø‡§∂‡§® ‡§¨‡§ü‡§® ‡§ï‡•ã ‡§°‡§ø‡§∏‡•á‡§¨‡§≤ ‡§ï‡§∞‡•á‡§Ç ‡§î‡§∞ ‡§≤‡•ã‡§°‡§ø‡§Ç‡§ó ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§¶‡§ø‡§ñ‡§æ‡§è‡§Ç
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = '‡§°‡•á‡§ü‡§æ ‡§∏‡§¨‡§Æ‡§ø‡§ü ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...';
            submitButton.classList.add('bg-gray-400');
            submitButton.classList.remove('hover:bg-indigo-700');

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', // CORS ‡§ï‡•ã ‡§¨‡§æ‡§à‡§™‡§æ‡§∏ ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§Ü‡§µ‡§∂‡•ç‡§Ø‡§ï ‡§π‡•à
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams(data)
                });
                
                // ‡§ö‡•Ç‡§Ç‡§ï‡§ø no-cors ‡§Æ‡•ã‡§° ‡§Æ‡•á‡§Ç ‡§™‡•ç‡§∞‡§§‡§ø‡§ï‡•ç‡§∞‡§ø‡§Ø‡§æ ‡§ï‡§æ ‡§∏‡•ç‡§ü‡•á‡§ü‡§∏ ‡§ï‡•ã‡§° ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§§‡§æ,
                // ‡§π‡§Æ‡•á‡§Ç ‡§ï‡•á‡§µ‡§≤ ‡§Ø‡§π ‡§Æ‡§æ‡§® ‡§≤‡•á‡§®‡§æ ‡§π‡•ã‡§ó‡§æ ‡§ï‡§ø ‡§∏‡§¨‡§Æ‡§ø‡§∂‡§® ‡§∏‡§´‡§≤ ‡§∞‡§π‡§æ‡•§
                showMessage("‚úÖ ‡§°‡•á‡§ü‡§æ ‡§∏‡§´‡§≤‡§§‡§æ‡§™‡•Ç‡§∞‡•ç‡§µ‡§ï ‡§∏‡§¨‡§Æ‡§ø‡§ü ‡§ï‡§∞ ‡§¶‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à!", "bg-green-100 text-green-700");
                form.reset(); // ‡§´‡•â‡§∞‡•ç‡§Æ ‡§ï‡•ã ‡§∞‡•Ä‡§∏‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç
                createTable(); // ‡§§‡§æ‡§≤‡§ø‡§ï‡§æ ‡§ï‡•ã ‡§´‡§ø‡§∞ ‡§∏‡•á ‡§¨‡§®‡§æ‡§è‡§Ç
                schoolDropdown.disabled = true;
                schoolDropdown.classList.add('bg-gray-100');
            } catch (error) {
                console.error("Error:", error);
                showMessage("‚ùå ‡§°‡•á‡§ü‡§æ ‡§∏‡§¨‡§Æ‡§ø‡§ü ‡§ï‡§∞‡§®‡•á ‡§Æ‡•á‡§Ç ‡§ï‡•ã‡§à ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø ‡§π‡•Å‡§à‡•§ ‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡•Å‡§®‡§É ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏ ‡§ï‡§∞‡•á‡§Ç‡•§", "bg-red-100 text-red-700");
            } finally {
                // ‡§∏‡§¨‡§Æ‡§ø‡§∂‡§® ‡§ï‡•á ‡§¨‡§æ‡§¶ ‡§¨‡§ü‡§® ‡§ï‡•ã ‡§´‡§ø‡§∞ ‡§∏‡•á ‡§∏‡§ï‡•ç‡§∑‡§Æ ‡§ï‡§∞‡•á‡§Ç
                submitButton.disabled = false;
                submitButton.textContent = '‡§°‡•á‡§ü‡§æ ‡§∏‡§¨‡§Æ‡§ø‡§ü ‡§ï‡§∞‡•á‡§Ç';
                submitButton.classList.remove('bg-gray-400');
                submitButton.classList.add('hover:bg-indigo-700');
            }
        });
        
        function showMessage(text, classes) {
            messageBox.textContent = text;
            messageBox.className = `mt-6 p-4 rounded-xl ${classes}`;
            messageBox.style.display = 'block';
            // 5 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§¨‡§æ‡§¶ ‡§∏‡§Ç‡§¶‡•á‡§∂ ‡§õ‡§ø‡§™‡§æ‡§è‡§Å
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 5000);
        }

        // ‡§™‡•á‡§ú ‡§≤‡•ã‡§° ‡§π‡•ã‡§®‡•á ‡§™‡§∞ ‡§°‡•á‡§ü‡§æ ‡§î‡§∞ ‡§§‡§æ‡§≤‡§ø‡§ï‡§æ ‡§ï‡•ã ‡§™‡•ç‡§∞‡§æ‡§∞‡§Ç‡§≠ ‡§ï‡§∞‡•á‡§Ç‡•§
        document.addEventListener('DOMContentLoaded', () => {
            populateLocationDropdown();
            createTable();
        });

    </script>
</body>
</html>
